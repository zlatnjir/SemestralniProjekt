<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/UserPage/StlyeFiles/styleMain.css">
    <title>Document</title>
</head>
<body>
  <div id="header-placeholder"></div>

  <script>
    fetch("/UserPage/HtmlFiles/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => console.error("Header se nepodařilo načíst:", error));
  </script>
</body>
</html>
